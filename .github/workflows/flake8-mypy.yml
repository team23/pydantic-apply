name: Run flake8 & mypy
on: [push]
jobs:
  tox-pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade poetry
          poetry install
      - name: Lint with flake8
        run: |
          flake8 .
          mypy .
